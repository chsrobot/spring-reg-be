      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/adminreg/reg2024/reg-be
            git fetch --all
            git reset --hard origin/develop
            git pull origin develop
            chmod +x deploy.sh
            ./deploy.sh

